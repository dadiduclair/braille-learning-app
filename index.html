<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre le Braille</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Premiere ligne du Braille CBFU</h1>
        <div class="alphabet">
            <!-- Lettres de l'alphabet -->
            <div class="letter" onclick="showBraille('a')">a</div>
            <div class="letter" onclick="showBraille('b')">b</div>
            <div class="letter" onclick="showBraille('c')">c</div>
            <div class="letter" onclick="showBraille('d')">d</div>
            <div class="letter" onclick="showBraille('e')">e</div>
            <div class="letter" onclick="showBraille('f')">f</div>
            <div class="letter" onclick="showBraille('g')">g</div>
            <div class="letter" onclick="showBraille('h')">h</div>
            <div class="letter" onclick="showBraille('i')">i</div>
            <div class="letter" onclick="showBraille('j')">j</div>
            <!-- Ajoutez les autres lettres ici -->
        </div>

        <h1>Deuxieme ligne du Braille CBFU</h1>
        <div class="alphabet">
            <!-- Lettres de l'alphabet -->
            <div class="letter" onclick="showBraille('k')">k</div>
            <div class="letter" onclick="showBraille('l')">l</div>
            <div class="letter" onclick="showBraille('m')">m</div>
            <div class="letter" onclick="showBraille('n')">n</div>
            <div class="letter" onclick="showBraille('o')">o</div>
            <div class="letter" onclick="showBraille('p')">p</div>
            <div class="letter" onclick="showBraille('q')">q</div>
            <div class="letter" onclick="showBraille('r')">r</div>
            <div class="letter" onclick="showBraille('s')">s</div>
            <div class="letter" onclick="showBraille('t')">t</div>
            <!-- Ajoutez les autres lettres ici -->
        </div>

        <h1>Troisieme ligne du Braille CBFU</h1>
        <div class="alphabet">
            <!-- Lettres de l'alphabet -->
            <div class="letter" onclick="showBraille('u')">u</div>
            <div class="letter" onclick="showBraille('v')">v</div>
            <div class="letter" onclick="showBraille('x')">x</div>
            <div class="letter" onclick="showBraille('y')">y</div>
            <div class="letter" onclick="showBraille('z')">z</div>
            <div class="letter" onclick="showBraille('ç')">ç</div>
            <div class="letter" onclick="showBraille('é')">é</div>
            <div class="letter" onclick="showBraille('à')">à</div>
            <div class="letter" onclick="showBraille('è')">è</div>
            <div class="letter" onclick="showBraille('w')">w</div>
            <!-- Ajoutez les autres lettres ici -->
        </div>

        
        <div id="braille-display" class="braille-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
